<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Page Background Color</title>
    <style>
        .color-button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <button class="color-button" onclick="changeColor('red')">Red</button>
    <button class="color-button" onclick="changeColor('blue')">Blue</button>
    <button class="color-button" onclick="changeColor('green')">Green</button>
    <button class="color-button" onclick="changeColor('pink')">Pink</button>
    <button class="color-button" onclick="changeColor('orange')">Orange</button>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>

</html>
